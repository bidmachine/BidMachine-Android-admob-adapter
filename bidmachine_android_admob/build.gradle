apply plugin: 'com.android.library'
apply from: "publish.gradle"
apply from: "../versions.gradle"

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode customAdapterVersion
        versionName bidMachineCustomAdapterVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly "io.bidmachine:ads:$bidMachineVersion"
    compileOnly "com.google.android.gms:play-services-ads:$playServicesAdsVersion"

    testImplementation "org.mockito:mockito-core:2.0.57-beta"
    testImplementation "org.robolectric:robolectric:4.2.1"
    testImplementation 'junit:junit:4.12'
    testImplementation "io.bidmachine:ads:$bidMachineVersion"
}
