apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 3
        versionName "1.0.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':bidmachine_android_admob')
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.google.android.gms:play-services-ads:19.8.0'

    implementation 'io.bidmachine:ads:1.6.4'
//    implementation 'io.bidmachine:ads.adapters.admob:1.6.4.12'
    implementation 'io.bidmachine:ads.networks.adcolony:1.6.4.7'
    implementation 'io.bidmachine:ads.networks.amazon:1.6.4.4'
    implementation 'io.bidmachine:ads.networks.criteo:1.6.4.6'
    implementation 'io.bidmachine:ads.networks.facebook:1.6.4.5'
    implementation('io.bidmachine:ads.networks.my_target:1.6.4.4') {
        exclude group: 'com.android.support'
        exclude module: 'support-v4'
    }
    implementation 'io.bidmachine:ads.networks.tapjoy:1.6.4.5'
}