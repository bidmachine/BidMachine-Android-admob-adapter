apply plugin: 'com.android.application'
apply from: "../versions.gradle"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.bidmachine.examples.adamanager"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName "1.1.$versionCode"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':bidmachine_android_admob')
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation "com.google.android.gms:play-services-ads:$playServicesAdsVersion"
    implementation "io.bidmachine:ads:$bidMachineVersion"
//    implementation "io.bidmachine:ads.adapters.admob:bidMachineCustomAdapterVersion"
    implementation 'io.bidmachine:ads.networks.adcolony:1.4.0.2'
    implementation 'io.bidmachine:ads.networks.facebook:1.4.0.2'
    implementation('io.bidmachine:ads.networks.my_target:1.4.0.2') {
        exclude group: 'com.android.support'
        exclude module: 'support-v4'
    }
    implementation 'io.bidmachine:ads.networks.tapjoy:1.4.0.2'
}