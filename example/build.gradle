apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation project(':bidmachine_android_admob')
    implementation 'io.bidmachine:ads:1.3.0'
//    implementation 'io.bidmachine:ads-adapters-admob:1.3.0.2'
    implementation 'com.google.android.gms:play-services-ads:17.2.0'
    implementation 'io.bidmachine:ads-networks-adcolony:1.3.0.1'
    implementation 'io.bidmachine:ads-networks-facebook:1.3.0.1'
    implementation 'io.bidmachine:ads-networks-my_target:1.3.0.1'
    implementation 'io.bidmachine:ads-networks-tapjoy:1.3.0.1'
}